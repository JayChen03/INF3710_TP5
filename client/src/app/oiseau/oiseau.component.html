<div id="bird">
  <h1>Oiseaux</h1>

  <div class="divider"></div>

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">Nom scientifique</th>
      <th class="contentCell">Nom commun</th>
      <th class="contentCell">Statut</th>
      <th class="contentCell">Prédateurs</th>
      <th class="actionCell">ACTION</th>
    </thead>
    <tbody>
      <tr *ngFor="let oiseau of oiseaux; let i = index">
        <td class="contentCell">{{ oiseau.nomscientifique }}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeNomCommun($event, i)">{{ oiseau.nomcommun }}</td>
        <td class="contentCell" contenteditable="true" (blur)="changeStatutSpeces($event, i)">{{ oiseau.statutspeces }}
        </td>
        <td class="contentCell" contenteditable="true" (blur)="changeNomScientifiqueComsommer($event, i)">{{
          oiseau.nomscientifiquecomsommer }}</td>
        <td class="actionCell">
          <button type="button" class="submitbtn" (click)="updateBird(i)"><i class="fa fa-edit"></i></button>
          <button type="button" class="deletebtn" (click)="deleteBird(oiseau.nomscientifique)"><i
              class="fa fa-trash-o"></i></button>
        </td>
      </tr>
      <tr class="blank_row">
        <td class="contentCell" contenteditable="true" #newNomScientifique>Nom scientifique</td>
        <td class="contentCell" contenteditable="true" #newNomCommun>Nom commun</td>
        <td class="contentCell">
          <select #newStatutSpeces>
            <option value="">Select status</option>
            <option value="Non menacée">Non menacée</option>
            <option value="réoccupation mineure">Préoccupation mineure</option>
            <option value="Vulnérable">Vulnérable</option>
          </select>
        </td>
        <td class="contentCell" contenteditable="true" placeholder="" #newNomScientifiqueComsommer></td>
        <td class="contentCell"></td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn" (click)="addBird()">+</button>

</div>
